{% extends "base.html" %}
{% block page_content %}
        <div class="mw6 center pa3 sans-serif">
        {% for v in vehicles %}
            <div class="pa2 mb3 striped--near-white">
                <div class="pl2">
                    <p class="mb2">Make/Model: {{ v.make }} {{ v.model }}</p>
                    <p class="mb2">Year: {{ v.year }}</p>
                    <p class="mb2">Vin: {{ v.vin }}</p>
                </div>
            </div>
        {% endfor %}
        </div>
{% endblock %}
